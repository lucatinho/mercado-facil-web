<div class="mat-elevation-z8">
    <table mat-table [dataSource]="marcas">
        <!-- Id Coluna -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.idMarca}}</td>
        </ng-container>

        <!-- Nome Coluna -->
        <ng-container matColumnDef="nomeMarca">
            <th mat-header-cell *matHeaderCellDef>Marca</th>
            <td mat-cell *matCellDef="let row">{{row.nomeMarca}}</td>
        </ng-container>

        <!-- Ação Coluna -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a (click)="update(row.idMarca)" class="edit">
                    <i type="button" class="material-icons">
                        edit
                    </i>
                </a>
                <a (click)="delete(row.idMarca)" class="delete">
                    <i type="button" class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
