<mat-card>
    <mat-card-title>
        Excluir Produto
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [(value)]="product.nomeProduto" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descricao" 
            [(value)]="product.descricao" name="descricao" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Quantidade" 
            [(value)]="product.quantidade" name="quantidade" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)" 
            [(value)]="product.preco" name="price" disabled>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)= "deleteProduct()" color = "warn">
        Confirmar
    </button>
    
    <button mat-raised-button (click)= "cancel()">
        Cancelar
    </button>
</mat-card>
