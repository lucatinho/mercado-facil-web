<div class="mat-elevation-z8">
    <ngx-spinner></ngx-spinner>
    <table mat-table [dataSource]="products">
        <!-- Id Coluna -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.idProduto}}</td>
        </ng-container>

        <!-- Nome Coluna -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nomeProduto}}</td>
        </ng-container>

        <!-- Preço Coluna -->
        <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let row">{{row.preco | currency: 'BRL'}}</td>
        </ng-container>

        <!-- Ação Coluna -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a (click)="update(row.idProduto)" class="edit">
                    <i type="button" class="material-icons">
                        edit
                    </i>
                </a>
                <a (click)="delete(row.idProduto)" class="delete">
                    <i type="button" class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
