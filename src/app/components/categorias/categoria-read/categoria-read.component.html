<div class="mat-elevation-z8">
    <table mat-table [dataSource]="categorias">
        <!-- Id Coluna -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.idCategoria}}</td>
        </ng-container>

        <!-- Nome Coluna -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome Categoria</th>
            <td mat-cell *matCellDef="let row">{{row.nomeCategoria}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a (click)="update(row.idCategoria)" class="edit">
                    <i type="button" class="material-icons">
                        edit
                    </i>
                </a>
                <a (click)="delete(row.idCategoria)" class="delete">
                    <i type="button" class="material-icons">
                        delete
                    </i>
                </a>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
