<div class="mat-elevation-z8">
    <table mat-table [dataSource]="subcategoria">
        <!-- Id Coluna -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.idSubCategoria}}</td>
        </ng-container>

        <!-- Nome Coluna -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome Categoria</th>
            <td mat-cell *matCellDef="let row">{{row.nomeSubCategoria}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/subCategoria/update/ {{row.idSubCategoria}}" class="info">
                    <i class="material-icons">
                        edit
                    </i>
                </a>

                <a routerLink="" class="print">
                    <i routerLink="" class="material-icons">
                        local_printshop
                    </i>
                </a>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
